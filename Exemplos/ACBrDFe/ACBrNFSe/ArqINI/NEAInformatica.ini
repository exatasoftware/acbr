Texto4=<ConsultarNfsePorRpsEnvio><![CDATA[%DadosMsg%]]></ConsultarNfsePorRpsEnvio>
Texto5=</nfse:ConsultarNfsePorRps>
Texto6=</soapenv:Body>
Texto7=</soapenv:Envelope>

[ConsNFSe]
Texto1=

[Cancelar]
IncluiEncodingCab=0
IncluiEncodingDados=0
