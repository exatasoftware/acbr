Texto5=</nfse:SubstituirNfse>
Texto6=</soapenv:Body>
Texto7=</soapenv:Envelope>

[RetornoNFSe]
Texto1=<CompNfse xmlns:ns2="http://www.abrasf.org.br/nfse.xsd">%DadosNFSe%</CompNfse>

[LinkNFSe]
Producao=
Homologacao=

[DadosSenha]
