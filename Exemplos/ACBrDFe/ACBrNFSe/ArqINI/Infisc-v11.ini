Texto2=<soap:Body>
Texto3=<obterCriticaLoteRequest>
Texto4=%DadosMsg%        
Texto5=</obterCriticaLoteRequest>
Texto6=</soap:Body>
Texto7=</soap:Envelope>

[ConsLote]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsNFSeRps]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsNFSe]
