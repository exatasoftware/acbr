; Arquivo INI de configuração do Provedor EL

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=wsn:
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=0

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace] 
Producao=http://des36.el.com.br:8080/el-issonline/
Homologacao=http://des36.el.com.br:8080/el-issonline/

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=0
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=0
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=EL
VersaoDados=1.00
VersaoXML=1.00
NameSpace=http://www.el.com.br/nfse/xsd/
Cabecalho=0
Dados=0

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=0
DefTipos=
Cabecalho=el-nfse.xsd
ServicoEnviar=el-nfse.xsd
ServicoConSit=el-nfse.xsd
ServicoConLot=el-nfse.xsd
ServicoConRps=el-nfse.xsd
ServicoConNfse=el-nfse.xsd
