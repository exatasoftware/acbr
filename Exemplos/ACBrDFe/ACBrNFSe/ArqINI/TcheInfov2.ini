; Arquivo INI de configuração do Provedor TcheInfo

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=0

[NameSpace]
Producao=http://nfse.abrasf.org.br
Homologacao=http://nfse.abrasf.org.br

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura no caso da Digifred ele não deve ser informado
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=1
Lote=1
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=1
RpsGerar=1
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv2
VersaoDados=2.04
VersaoXML=2.00
NameSpace=http://www.abrasf.org.br/nfse.xsd
Cabecalho=1
Dados=1

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=1
DefTipos=
Cabecalho=nfse.xsd
ServicoEnviar=nfse.xsd
ServicoConSit=nfse.xsd
ServicoConLot=nfse.xsd
ServicoConRps=nfse.xsd
ServicoConNfse=nfse.xsd
ServicoCancelar=nfse.xsd
ServicoGerar=nfse.xsd
ServicoEnviarSincrono=nfse.xsd
ServicoSubstituir=nfse.xsd

[SoapAction]
Recepcionar=*
ConsSit=*
ConsLote=*
ConsNFSeRps=http://www.abrasf.org.br/nfse.xsdaction/ANFSEWEBSERVICE.CONSULTARNFSERPS
ConsNFSe=*
Cancelar=http://www.abrasf.org.br/nfse.xsdaction/ANFSEWEBSERVICE.CANCELARNFSE
Gerar=http://www.abrasf.org.br/nfse.xsdaction/ANFSEWEBSERVICE.GERARNFSE
RecSincrono=*
Substituir=*

[URL_P]
RecepcaoLoteRPS=http://nfse.tcheinfo.com.br/TcheNFSePortal/servlet/com.tche.nfse.anfsewebservice?wsdl

[URL_H]
RecepcaoLoteRPS=https://homologacao-nfse.tcheinfo.com.br/TcheNFSePortal/servlet/com.tche.nfse.anfsewebservice?wsdl

[CabecalhoMsg]
Texto1=<cabecalho versao="1.00" xmlns="http://www.abrasf.org.br/nfse.xsd">
Texto2=<versaoDados>2.04</versaoDados>
Texto3=%SenhaMsg%
Texto4=</cabecalho>

[Recepcionar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsSit]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsLote]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsNFSeRps]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tns="%NameSpace%">
Texto2=<S:Body>
Texto3=<NfseWebService.CONSULTARNFSERPS>
Texto4=<Nfsecabecmsg>%CabMsg%</Nfsecabecmsg>
Texto5=<Nfsedadosmsg>%DadosMsg%</Nfsedadosmsg>
Texto6=</NfseWebService.CONSULTARNFSERPS>
Texto7=</S:Body>
Texto8=</S:Envelope>

[ConsNFSe]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[Cancelar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tns="%NameSpace%">
Texto2=<S:Body>
Texto3=<NfseWebService.CANCELARNFSE>
Texto4=<Nfsecabecmsg>%CabMsg%</Nfsecabecmsg>
Texto5=<Nfsedadosmsg>%DadosMsg%</Nfsedadosmsg>
Texto6=</NfseWebService.CANCELARNFSE>
Texto7=</S:Body>
Texto8=</S:Envelope>

[Gerar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tns="%NameSpace%">
Texto2=<S:Body>
Texto3=<NfseWebService.GERARNFSE>
Texto4=<Nfsecabecmsg>%CabMsg%</Nfsecabecmsg>
Texto5=<Nfsedadosmsg>%DadosMsg%</Nfsedadosmsg>
Texto6=</NfseWebService.GERARNFSE>
Texto7=</S:Body>
Texto8=</S:Envelope>

[RecSincrono]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[Substituir]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[RetornoNFSe]
Texto1=<ComplNfse xmlns:ns3="http://www.abrasf.org.br/nfse.xsd">%DadosNFSe%</ComplNfse>

[LinkNFSe]
Producao=
Homologacao=

[DadosSenha]
Texto1=<CodigoIBGE>%Municipio%</CodigoIBGE>
Texto2=<CpfCnpj>%Usuario%</CpfCnpj>
Texto3=<Token>%Senha%</Token>

[GrupoMsgRet]
Recepcionar=
ConsSit=
ConsLote=
ConsNFSeRPS=
ConsNFSe=
Cancelar=
Substituir=
