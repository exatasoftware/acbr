; Arquivo INI de configuração do Provedor Siam

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=0

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace]
Producao=http://siamws.portalimap.org.br/nfse.xsd
Homologacao=http://siamws.portalimap.org.br/nfse.xsd

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=0
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=0
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv2
VersaoDados=2.01
VersaoXML=2.00
NameSpace=https://ws.imap.org.br/siam/nfse.xsd
Cabecalho=1
Dados=1

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=1
DefTipos=
Cabecalho=nfse.xsd
ServicoEnviar=nfse.xsd
ServicoConSit=nfse.xsd
ServicoConLot=nfse.xsd
ServicoConRps=nfse.xsd
ServicoConNfse=nfse.xsd
ServicoCancelar=nfse.xsd
ServicoGerar=nfse.xsd
ServicoEnviarSincrono=nfse.xsd
ServicoSubstituir=nfse.xsd

[SoapAction]
Recepcionar=
ConsSit=
ConsLote=http://tempuri.org/INfse/ConsultarLoteRpsEnvio
ConsNFSeRps=
ConsNFSe=
Cancelar=http://tempuri.org/INfse/CancelarNfseEnvio
Gerar=
RecSincrono=http://tempuri.org/INfse/EnviarLoteRpsSincronoEnvio
Substituir=

[URL_P]
RecepcaoLoteRPS=http://ws.imap.org.br/siam/Nfse.svc

[URL_H]
; Foi colocado a mesma URL de produção, uma vez que o provedor ainda
; não disponibilizou uma URL especifica para homologação

RecepcaoLoteRPS=http://ws.imap.org.br/siam/Nfse.svc

[CabecalhoMsg]
Texto1=

[Recepcionar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsSit]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsLote]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/">
Texto2=<soapenv:Body>
Texto3=<tem:ConsultarLoteRpsEnvio>
Texto4=<tem:param>%DadosMsg%</tem:param>
Texto5=</tem:ConsultarLoteRpsEnvio>
Texto6=</soapenv:Body>
Texto7=</soapenv:Envelope>

[ConsNFSeRps]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[ConsNFSe]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[Cancelar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/">
Texto2=<soapenv:Body>
Texto3=<tem:CancelarNfseEnvio>
Texto4=<tem:param>%DadosMsg%</tem:param>
Texto5=</tem:CancelarNfseEnvio>
Texto6=</soapenv:Body>
Texto7=</soapenv:Envelope>

[Gerar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[RecSincrono]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/">
Texto2=<soapenv:Body>
Texto3=<tem:EnviarLoteRpsSincronoEnvio>
Texto4=<tem:param>%DadosMsg%</tem:param>
Texto5=</tem:EnviarLoteRpsSincronoEnvio>
Texto6=</soapenv:Body>
Texto7=</soapenv:Envelope>

[Substituir]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

[RetornoNFSe]
Texto1=<CompNfse xmlns="http://siamws.portalimap.org.br/nfse.xsd">%DadosNFSe%</CompNfse>

[LinkNFSe]
Producao=
Homologacao=

