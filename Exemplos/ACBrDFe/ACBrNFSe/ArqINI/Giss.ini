IncluiEncodingDados=0
Texto1=<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
Texto2=<soap:Body>
Texto3=<ns1:ConsultarNfsePorFaixaRequest xmlns:ns1="%NameSpace%">
Texto4=<nfseCabecMsg>%CabMsg%</nfseCabecMsg>
Texto5=<nfseDadosMsg>%DadosMsg%</nfseDadosMsg>
Texto6=</ns1:ConsultarNfsePorFaixaRequest>
Texto7=</soap:Body>
Texto8=</soap:Envelope>

[Cancelar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
Texto2=<soap:Body>
Texto3=<ns1:CancelarNfseRequest xmlns:ns1="%NameSpace%">
Texto4=<nfseCabecMsg>%CabMsg%</nfseCabecMsg>
Texto5=<nfseCabecMsg>%DadosMsg%</nfseCabecMsg>
Texto6=</ns1:CancelarNfseRequest>
Texto7=</soap:Body>
Texto8=</soap:Envelope>

[Gerar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
Texto2=<soap:Body>
Texto3=<ns1:GerarNfseRequest xmlns:ns1="%NameSpace%">
;Texto5=<nfseCabecMsg>%CabMsg%</nfseCabecMsg>
Texto4=<nfseCabecMsg>%DadosMsg%</nfseCabecMsg>
Texto5=</ns1:GerarNfseRequest>
Texto6=</soap:Body>
Texto7=</soap:Envelope>

[RecSincrono]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
Texto2=<soap:Body>
Texto3=<ns1:RecepcionarLoteRpsSincronoRequest xmlns:ns1="%NameSpace%">
Texto4=<nfseCabecMsg>%CabMsg%</nfseCabecMsg>
Texto5=<nfseDadosMsg>%DadosMsg%</nfseDadosMsg>
Texto6=</ns1:RecepcionarLoteRpsSincronoRequest>
Texto7=</soap:Body>
Texto8=</soap:Envelope>

[Substituir]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
Texto2=<soap:Body>
Texto3=<ns1:SubstituirNfseRequest xmlns:ns1="%NameSpace%">
Texto4=<nfseCabecMsg>%CabMsg%</nfseCabecMsg>
Texto5=<nfseDadosMsg>%DadosMsg%</nfseDadosMsg>
Texto6=</ns1:SubstituirNfseRequest>
Texto7=</soap:Body>
Texto8=</soap:Envelope>

[RetornoNFSe]
Texto1=<CompNfse xmlns:ns4="http://www.giss.com.br/tipos-v2_04.xsd">%DadosNFSe%</CompNfse>

[LinkNFSe]
