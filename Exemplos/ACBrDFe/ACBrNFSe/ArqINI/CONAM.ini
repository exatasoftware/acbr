; Arquivo INI de configuração do Provedor CONAM

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=
QuebradeLinha=\\
; 0 = False / 1 = True
UseCertificado=0

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace]
Producao=https://nfe.etransparencia.com.br
Homologacao=https://nfehomologacao.etransparencia.com.br

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura no caso do Ginfes ele não deve ser informado
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=0
URI=0
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=0
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=CONAM
VersaoDados=2.00
VersaoXML=2.00
NameSpace=NFe
Cabecalho=0
Dados=0

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=0
DefTipos=
Cabecalho=
ServicoEnviar=
ServicoConSit=
ServicoConLot=
ServicoConRps=
ServicoConNfse=
ServicoCancelar=
ServicoGerar=
ServicoEnviarSincrono=
ServicoSubstituir=

[SoapAction]
Recepcionar=NFeaction/AWS_NFE.PROCESSARPS
ConsSit=NFeaction/AWS_NFE.CONSULTAPROTOCOLO
ConsLote=NFeaction/AWS_NFE.CONSULTANOTASPROTOCOLO
ConsNFSeRps=
ConsNFSe=
Cancelar=NFeaction/AWS_NFE.CANCELANOTAELETRONICA
Gerar=
RecSincrono=
Substituir=

[URL_P]
RecepcaoLoteRPS=https://nfe.etransparencia.com.br/%NomeURL_P%/webservice/aws_nfe.aspx?wsdl

[URL_H]
RecepcaoLoteRPS=https://nfehomologacao.etransparencia.com.br/%NomeURL_H%/webservice/aws_nfe.aspx?wsdl

[CabecalhoMsg]
Texto1=

