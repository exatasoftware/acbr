; Arquivo INI de configuração do fintelISS
; Esse arquivo deve ser renomeado para fintelISS para ser utilizado para a cidade de Ponta Grossa

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=1

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace]
Producao=https://iss.pontagrossa.pr.gov.br
Homologacao=https://iss.pontagrossa.pr.gov.br

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura no caso do Ginfes ele não deve ser informado
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=1
Lote=1
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=1
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv2
VersaoDados=2
VersaoXML=2.00
NameSpace=http://iss.pontagrossa.pr.gov.br/Arquivos/
Cabecalho=1
Dados=1

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=1
DefTipos=
Cabecalho=nfse.xsd
ServicoEnviar=nfse.xsd
ServicoConSit=nfse.xsd
ServicoConLot=nfse.xsd
ServicoConRps=nfse.xsd
ServicoConNfse=nfse.xsd
ServicoCancelar=nfse.xsd
ServicoGerar=nfse.xsd
ServicoEnviarSincrono=nfse.xsd
ServicoSubstituir=nfse.xsd

[SoapAction]
Recepcionar=https://iss.pontagrossa.pr.gov.br/RecepcionarLoteRps
ConsSit=
ConsLote=https://iss.pontagrossa.pr.gov.br/ConsultarLoteRps
ConsNFSeRps=https://iss.pontagrossa.pr.gov.br/ConsultarNfsePorRps
ConsNFSe=https://iss.pontagrossa.pr.gov.br/ConsultarNfseServicoPrestado
Cancelar=https://iss.pontagrossa.pr.gov.br/CancelarNfse
Gerar=https://iss.pontagrossa.pr.gov.br/GerarNfse
RecSincrono=
Substituir=

[URL_P]
RecepcaoLoteRPS=https://iss.pontagrossa.pr.gov.br:4431/Services.asmx

[URL_H]
RecepcaoLoteRPS=https://iss.pontagrossa.pr.gov.br:4431/Homologacao/Services.asmx

[CabecalhoMsg]
Texto1=<cabecalho versao="2.00" xmlns="http://iss.pontagrossa.pr.gov.br/Arquivos/nfse.xsd">
Texto2=<versaoDados>2.00</versaoDados>
Texto3=</cabecalho>

