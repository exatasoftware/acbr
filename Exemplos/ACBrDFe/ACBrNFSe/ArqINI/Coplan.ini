; Arquivo INI de configuração do Provedor Coplan

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=1

[Remover]
; 0 = Não / 1 = Sim
QuebradeLinhaRetorno=1
EComercial=1
Tabulacao=1
TagQuebradeLinhaUnica=1

[NameSpace]
Producao=http://www.abrasf.org.br
Homologacao=http://www.abrasf.org.br

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=1
Lote=1
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=1
RpsGerar=1
LoteGerar=0
Substituir=1

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv2
VersaoDados=2.01
VersaoXML=2.00
NameSpace=http://www.abrasf.org.br/
Cabecalho=0
Dados=0

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=1
DefTipos=
Cabecalho=nfse.xsd
ServicoEnviar=nfse.xsd
ServicoConSit=nfse.xsd
ServicoConLot=nfse.xsd
ServicoConRps=nfse.xsd
ServicoConNfse=nfse.xsd
ServicoCancelar=nfse.xsd
ServicoGerar=nfse.xsd
ServicoEnviarSincrono=nfse.xsd
ServicoSubstituir=nfse.xsd

[SoapAction]
Recepcionar=Tributarioaction/ANFSE_WEB_SERVICE.RECEPCIONARLOTERPS
ConsSit=
ConsLote=Tributarioaction/ANFSE_WEB_SERVICE.CONSULTARLOTERPS
ConsNFSeRps=Tributarioaction/ANFSE_WEB_SERVICE.CONSULTARNFSEPORRPS
ConsNFSe=Tributarioaction/ANFSE_WEB_SERVICE.CONSULTARNFSESERVICOPRESTADO
Cancelar=Tributarioaction/ANFSE_WEB_SERVICE.CANCELARNFSE
Gerar=Tributarioaction/ANFSE_WEB_SERVICE.GERARNFSE
RecSincrono=Tributarioaction/ANFSE_WEB_SERVICE.RECEPCIONARLOTERPSSINCRONO
Substituir=Tributarioaction/ANFSE_WEB_SERVICE.SUBSTITUIRNFSE

[URL_P]
; Para Rondonopolis usar:
; RecepcaoLoteRPS=http://intranet.rondonopolis.mt.gov.br/tributario_rondonopolis/servlet/anfse_web_service?wsdl

RecepcaoLoteRPS=https://www.gp.srv.br/tributario_%NomeURL_P%/servlet/anfse_web_service?wsdl

[URL_H]
RecepcaoLoteRPS=https://www.gp.srv.br/tributario_homologacao/servlet/anfse_web_service?wsdl

[CabecalhoMsg]
