Texto2=<soap:Header/>
Texto3=<soap:Body>
Texto4=<nfse:RecepcionarLoteRpsV3>
Texto5=<arg0><![CDATA[%CabMsg%]]></arg0>
Texto6=<arg1><![CDATA[%DadosMsg%]]></arg1>
Texto7=</nfse:RecepcionarLoteRpsV3>
Texto8=</soap:Body>
Texto9=</soap:Envelope>

